<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>编辑权限</title>
	<link rel="stylesheet" href="../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
		.operate {
			text-align: center;
			bottom: 0;
			position: relative;
			left: 0;
			right: 0;
		}
	</style>
</head>

<body class="body">
	<form id="auth-form" class="layui-form" action="">

		<div class="layui-form-item">
			<label class="layui-form-label">父权限</label>
			<div class="layui-input-inline">
				<input type="text" id="input-father" name="fatherName" autocomplete="off" disabled="disabled" class="layui-input">

			</div>
			<div class="layui-input-inline">
				<button id="choose-father" type="button" class="layui-btn">选择父权限</button>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">权限名称</label>
			<div class="layui-input-block">
				<input type="text" name="menuName" lay-verify="required" autocomplete="off" placeholder="请输入权限名称" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">权限链接</label>

			<div class="layui-input-block">
				<input type="text" name="menuUrl" autocomplete="off" placeholder="请输入权限链接" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">节点类型</label>
			<div id="node-type" class="layui-input-inline">
				<input type="radio" name="type" lay-filter="btn-type" value="0" title="导航菜单">
				<input type="radio" name="type" lay-filter="btn-type" value="1" title="按钮">
			</div>
			<div id="btn-class-style" style="display: none;">
				<label class="layui-form-label">按钮类型</label>
				<div class="layui-input-inline">
					<select name="btnKey">
							<option value="">请选择</option>
							<option value="add">添加</option>
							<option value="edit">编辑</option>
							<option value="delete">删除</option>
							<option value="export">导出</option>
							<option value="refresh">刷新</option>
							<option value="defaultview">页面查看</option>
							<option value="batchAudit">批量审核</option>
							<option value="coercion-account">批量平仓</option>
							<option value="close-account">批量关闭</option>
							<option value="lock-account">批量锁定</option>
							<option value="unlock-account">批量解锁</option>
							<option value="cny-occupy">人民币占用</option>
							<option value="cny-release">人民币释放</option>
							<option value="in-fundpool">资金入池</option>
							<option value="out-fundpool">资金出池</option>
							<option value="view-record">查看记录</option>
							<option value="key-coercion">一键平仓</option>
							<option value="key-forbid">一键禁买</option>
							<option value="closedayend">关闭完成</option>
							<option value="dayend">日结</option>
							<option value="viewlogs">查看日志</option>
							<optgroup label="工具栏-切换按钮">
								<option value="switchorder">启用|停用</option>
							</optgroup>
							<optgroup label="行内-切换按钮">
								<option value="row-switch">启用停用</option>
								<option value="row-switch-report">锁交易|解锁</option>
							</optgroup>
							<optgroup label="行内-普通按钮">
								<option value="row-edit">编辑</option>
								<option value="row-delete">删除</option>
								<option value="row-view">查看</option>
								<option value="row-config">配置</option>
								<option value="row-reset-pwd">重置密码</option>
								<option value="row-desc">描述</option>
								<option value="row-receive-order">接单</option>
								<option value="row-reject-order">驳回</option>
								<option value="row-trade-detail">成交明细</option>
							</optgroup>
							<optgroup label="行内-a标签按钮">
								<option value="row-edit-layui">编辑</option>
								<option value="row-delete-layui">删除</option>
								<option value="row-view-layui">查看</option>
								<option value="row-adddeposit-layui">追保</option>
								<option value="row-delay-layui">延期</option>
								<option value="row-coercion-layui">强制平仓</option>
								<option value="row-close-layui">关闭</option>
								<option value="row-adjust-layui">红冲蓝补</option>
								<option value="row-backstock-layui">回收股票</option>
								<option value="row-inmoney-layui">入金</option>
								<option value="row-outmoney-layui">出金</option>
								<option value="row-lock-layui">锁定</option>
								<option value="row-unlock-layui">解锁</option>
								<option value="row-accountflow-layui">资金流水</option>
								<option value="row-freeze-layui">冻结</option>
								<option value="row-unfreeze-layui">恢复</option>
								<option value="row-traderecord-layui">交易记录</option>
								<option value="row-viewprofit-layui">查看利润</option>
								<option value="row-realunitflow-layui">实盘流水</option>
								<option value="row-viewrecoveryflow-layui">回收流水</option>
							</optgroup>

						</select>
				</div>
			</div>

		</div>

		<div class="layui-form-item operate">
			<button class="layui-btn" type="button" lay-submit="" lay-filter="authority-form">
				<i class="layui-icon">&#xe605;</i>
				提交
			</button>
			<button type="button" id="cancel" class="layui-btn layui-btn-primary">
				<i class="layui-icon">&#x1006;</i>
				取消
			</button>
		</div>
		<input type="hidden" name="id" />
	</form>
	<script type="text/javascript" src="../../js/common/module-manage.js"></script>
	<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
	<script type="text/javascript" charset="utf8" src="../../js/controller/role&authority/authority-add.js"></script>
</body>

</html>
