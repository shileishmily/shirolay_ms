<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>管理系统</title>
		<link rel="stylesheet" href="frame/layui/css/layui.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="image/logo.png">
	</head>

	<body class="login-body body">

		<div class="login-box">
			<form class="layui-form layui-form-pane" method="POST" action="">
				<div class="layui-form-item">
					<h3>管理系统</h3>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账号：</label>

					<div class="layui-input-inline">
						<input type="text" name="userName" class="layui-input" lay-verify="account" placeholder="账号" value="" autocomplete="on" maxlength="20" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>

					<div class="layui-input-inline">
						<input type="password" name="password" class="layui-input" lay-verify="password" value="" placeholder="密码" maxlength="20" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">验证码：</label>

					<div class="layui-input-inline">
						<input type="text" name="checkcode" class="layui-input half" lay-verify="code" placeholder="验证码" value="" maxlength="4" /><img id="valid-img" alt="">
					</div>
				</div>
				<div class="layui-form-item">
					<button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>
					<button type="button" class="layui-btn btn-submit" lay-submit="" lay-filter="login">立即登录</button>
				</div>
			</form>
		</div>

		<script type="text/javascript" src="frame/layui/layui.js"></script>
		<script src="js/common/module-manage.js"></script>
		<script src="js/controller/login.js"></script>
	</body>

</html>
